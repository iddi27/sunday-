<!DOCTYPE html>
<html>
<head>
	<title>JAVA SWITCH 1</title>
</head>
<body>
<script type="text/javascript">
var grade='B'
var result;
switch(grade){
	case 'A':
	result="A Grade";
	break;
	case 'B':
	result="B Grade";
	break;
	case 'c':
	result="C Grade";
	break;
	default:
	result="No Grade";
}

document.write(result);

</script>
</body>
</html>
